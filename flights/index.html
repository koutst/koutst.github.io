      html{
        background: transparent;

        background: -moz-linear-gradient(left, #1e5799 0%, #2989d8 36%, #207cca 80%, #207cca 100%, #7db9e8 100%, #207cca 102%);
        background: -webkit-linear-gradient(left, #1e5799 0%,#2989d8 36%,#207cca 80%,#207cca 100%,#7db9e8 100%,#207cca 102%);

        width:100vw;

      body{
        display: flex;
        justify-content: flex-start;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        margin: 0;
      }
      .title{
        font-family: "Robo Slab", helvetica;
        display: flex;
        justify-content: flex-start;
        color: white;
        order: -5;
      }
      div{
        /*display: flex;
        align-items: center;
        justify-content: center;*/

      }
      svg {
        background: transparent;
        /*display: flex;*/
        /*padding-top: 60px;*/
        /*border-top: 4px solid black;*/
      }
      .country {
        fill: #8BA181;
        stroke: black;
        stroke-width: 0.5px;

      }
      .airport {
        fill: #036;
        stroke: #6cb0e0;
        stroke-width: 0.5;
        stroke-linecap: round;
        stroke-linejoin: round;
        vector-effect: non-scaling-stroke;
      }
      .route{
        /*fill:"red";*/
        stroke: #39FF14v;
        stroke-width:1;
        fill-opacity:0.3;
      }
      .countrydetails{
        white-space: nowrap;
        margin-top: 10px;
        display: flex;
        justify-content: left;
        color: grey;
        font-family: 'Robo Slab';
        order: -1;
        margin-left: 20px;
      }
      .clock{
        fill: black;
        position: absolute;
      }
      .pause{
        order: -2;
        background: white;
        width: 60px;
        height: 25px;
        margin-left: 20px;
        border-radius: 5px;
      }
      .play{
        order: -2;
        background: white;
        border-radius: 5px;
        width: 60px;
        height: 25px;
        margin-left: 5px;
      }
      .speed{
        color: lightgrey;
        order: -2;
      }
      .map{
        /*border-radius: 150px;*/
      }
      svg{
        background: url("images/stars.jpg");
      }
      .rect-g-map{
        fill: lightblue;
        /*border-radius: 50px;*/
      }

      .rect-svg{
        fill: url("#stars");
      }


    </style>

    <img src="images/Flight-Viz.png" class="title"></img>
    <div id="map" class="map"></div>
